<div ng-init="">

    <input type="text" ng-model="extras.directory">
    <button type="button" ng-click="checkDirectory()" class="btn">Refresh</button>


    <table ng-show="extras.directories" class="table" style="margin-top: 1em;">
        <tr>
            <th width="60%">Directory</th>
            <th width="10%" class="r">Files</th>
            <th width="10%" class="r">Ignored</th>
            <th width="10%" class="r">Uploaded</th>
            <th width="10%" class="r">Pending</th>
        </tr>
        <tr ng-repeat="a_dir in extras.directories">
            <td>{{ a_dir.name }}</td>
            <td class="r">{{ a_dir.files_count }}</td>
            <td class="r">55</td>
            <td class="r">55</td>
            <td class="r">55</td>
        </tr>
    </table>

</div>
